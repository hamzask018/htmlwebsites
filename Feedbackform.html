<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GDSC-Feedback</title>
    <link rel="stylesheet" href="feedbackform.css">
    <link rel="stylesheet" href='https://fonts.googleapis.com/css?family=Poppins'>
  
</head>
<body>
    <nav>
    <div class="main-nav container flex">
        <div class="heading flex">
          <a href="https://gdsc.community.dev/walchand-college-of-engineering-sangli/" class="company-logo" style="justify-content: space-between;"><img src="gdsc-logo.png" alt="company-logo" class="image"></a>     
         <p class="flex"> <h2>Google Developer Students Club</h2></p>              
        </div>
        <div class="nav-links">
            <ul class="flex ">
             <li class="hover-link"><a href="https://gdsc.community.dev/walchand-college-of-engineering-sangli/"><p style="font-family: Poppins;">GDSC-WCE</p></a></li>
             <li class="hover-link"><a href="https://developers.google.com/community/gdsc"><p style="font-family: Poppins;">About Us</p></a></li>
             <li class="hover-link"><a href="https://gdsc.community.dev/chapters/"><p style="font-family: Poppins;">Chapters</p></a></li>
   
            </ul>
           </div>
         </div>
     </nav>
     <main>
       <form method="post" name="google-sheet"> 
        <div class="box">
            <h2 class="text">Please Give Your Valuable Feedback</h2>
            <p style="font-family: poppins ;">Your Name:<input type="text" name="name" placeholder="Your Name" required></p> 
            <p style="font-family: poppins ;">Your Email:<input type="email" name="email" placeholder="eg.abc@xyz.com" required></p>
           <p style="font-family: poppins ;">
             <p style="font-family: poppins ;">Your Whatsapp No:<input type="number" name="whatsappno" placeholder="eg.+91 1234567809" required></p>
             <p style="font-family: Poppins;">How satisfied were you with the event?<textarea name="message" id="" cols="20" rows="3" placeholder="Your Message To Us" required></textarea></p>
            <p style="font-family: Poppins;">Feedback:<textarea name="feedback" id="" cols="25" rows="10" placeholder="Your Message To Us" required></textarea></p>
            <p>               
                <p style="font-family: Poppins;">
                <input type="Submit" value="Submit" name="send">
            </p>
        </div>
    </form>
        <div class="image1">
             <img src="rewiev image.jpg">
        </div>
     </main>
  <script>
      const scriptURL = 'https://script.google.com/macros/s/AKfycbywv-tbmVI3sfvUp47kzcGOSwF9mwg1RDk9I1AID8-u3q501OivHpSRZvKJEKO_Bz8g/exec'
       const form = document.forms['google-sheet']
           
            form.addEventListener('submit', e => {
              e.preventDefault()
              fetch(scriptURL, { method: 'POST', body: new FormData(form)})
                .then(response => alert("Thank You for your Feedback!......."))
                .catch(error => console.error('Error!', error.message))
            })             
  </script>
</body>
</html>
